version: 2.0.0
info:
  version: 1.4.0
  description: Maven - Kubernetes CaaS
global-env:
  - CONTAINER_DOCKERFILE_PATH: Dockerfile
  - CONTAINER_IMAGE_NAME: app-test
  - DEPLOYMENT_TYPE: Deployment
components:
  - build:
      steps:
        - container:
            image:
              remote:
                name: docker-registry.ctti.extranet.gencat.cat/gencat-sic-builders/mvn-builder:1.0-3.6-8
            resources:
              limits: { cpu: 1000m, memory: 1024Mi }
              requests: { cpu: 100m, memory: 128Mi }
          execution:
            commands:
              - mvn clean package --no-transfer-progress -Dmaven.test.skip=true
            env:
              - ENV: 'production'
    deployment:
      scm: https://git.intranet.gencat.cat/9999/app-test/orchestrators.git
      environments:
        - name: preproduction
          actions:
            deploy:
              steps:
                - execution:
                    env:
                      - DESCRIPTORS_PATH: 'preproduccio/app'
                      - DEPLOYMENT_NAME: 'app-test'
                      - DEPLOYMENT_WAIT: 120
        - name: production
          actions:
            deploy:
              steps:
                - execution:
                    env:
                      - DESCRIPTORS_PATH: 'produccio/app'
                      - DEPLOYMENT_NAME: 'app-test'
                      - DEPLOYMENT_WAIT: 120
notifications:
  email:
    recipients: [ noreply@gencat.cat ]
