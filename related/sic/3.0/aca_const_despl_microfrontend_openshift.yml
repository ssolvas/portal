version: 2.0.0
info:
  version: 0.1.1
  description: Microfrontend - Openshift
global-env:
  - CONTAINER_DOCKERFILE_PATH: Dockerfile
  - CONTAINER_IMAGE_NAME: micro-test
  - DEPLOYMENT_TYPE: DeploymentConfig
  - VOLUME_NAME: shared-pvc
  - CONTENT_SOURCE: elements
  - CONTENT_DESTINATION: /data/html/mf/micro-test
components:
  - build:
      steps:
        - container:
            image:
              remote:
                name: docker-registry.ctti.extranet.gencat.cat/gencat-sic-builders/node-builder:1.0-14
            resources:
              limits:
                cpu: 1000m
                memory: 1024Mi
              requests:
                cpu: 100m
                memory: 128Mi
          execution:
            commands:
              - cd micro-test && npm install && npm run build
    deployment:
      scm: https://git.intranet.gencat.cat/9999/micro-test/orchestrators.git
      environments:
        - name: preproduction
          actions:
            deploy:
              steps:
                - execution:
                    env:
                      - DESCRIPTORS_PATH: micro-test/pre
                      - DEPLOYMENT_NAME: micro-test
                      - DEPLOYMENT_WAIT: 900
        - name: production
          actions:
            deploy:
              steps:
                - execution:
                    env:
                      - DESCRIPTORS_PATH: micro-test/pro
                      - DEPLOYMENT_NAME: micro-test
                      - DEPLOYMENT_WAIT: 900
notifications:
  email:
    recipients:
      - noreplay@gencat.cat