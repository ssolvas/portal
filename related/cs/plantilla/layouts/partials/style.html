<style type="text/css">
  @font-face {
    font-family: 'OpenSansRegular';
    font-style: normal;
    font-weight: 400;
    src: local('Open Sans'), local('OpenSans'), url(http://themes.googleusercontent.com/static/fonts/opensans/v6/cJZKeOuBrn4kERxqtaUH3bO3LdcAZYWl9Si6vvxL-qU.woff) format('woff');
  }
  
  body {
    margin: 0;
    padding: 0;
    min-width: 100% !important;
  }
  
  img {
    height: auto;
  }
  
  table,
  td,
  tr {
    border-spacing: 0px !important;
    border-collapse: collapse !important;
  }
  
  .content {
    width: 100%;
    max-width: 790px;
    box-shadow: 0 1px 25px #ddd;
  }
  
  .header {
    padding: 40px 30px 20px 30px;
  }
  
  .innerpadding {
    padding: 30px 30px 30px 30px;
  }
  
  .borderbottom {
    border-bottom: 1px solid #f2eeed;
  }
  
  .subhead {
    font-size: 15px;
    color: #ffffff;
    font-family: sans-serif;
    letter-spacing: 10px;
  }
  
  .h1,
  .h2,
  .bodycopy {
    color: #153643;
    font-family: sans-serif;
  }
  
  .h1 {
    font-size: 33px;
    line-height: 38px;
    font-weight: bold;
  }
  
  .h2 {
    font-size: 24px;
    line-height: 28px;
    font-weight: bold;
  }
  
  .bodycopy {
    font-size: 16px;
    line-height: 22px;
  }
  
  .button {
    text-align: center;
    font-size: 18px;
    font-family: sans-serif;
    font-weight: bold;
    padding: 0 30px 0 30px;
  }
  
  .button a {
    color: #ffffff;
    text-decoration: none;
  }
  
  .footer {
    padding: 20px 30px 15px 30px;
  }
  
  .footercopy {
    font-family: sans-serif;
    font-size: 14px;
    color: #ffffff;
  }
  
  .footercopy a {
    color: #ffffff;
    text-decoration: underline;
  }
  
  .fix {
    display: block;
  }
  
  .imatge-table {
    width: 50%;
  }
  
  .text-table {
    width: 50%;
  }
  
  .right {
    float: right
  }
  
  .left {
    float: left
  }
  
  .images-bottom {
    padding-right: 3px
  }
  
  .images-bottom img {
    width: 100%;
    height: auto
  }
  
  .pl-15 {
    padding-left: 15px
  }
  
  .p-0-20 {
    padding: 0px 20px;
  }
  
  .hidden-desktop {
    display: none;
  }
  
  .amunt a {
    color: #333;
    text-decoration: none;
  }
  
  a {
    color: #bf0000;
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  @media only screen and (max-width: 550px),
  screen and (max-device-width: 550px) {
    body[yahoo] .hide {
      display: none!important;
    }
    body[yahoo] .buttonwrapper {
      background-color: transparent!important;
    }
    body[yahoo] .button {
      padding: 0px!important;
    }
    body[yahoo] .button a {
      background-color: #effb41;
      padding: 15px 15px 13px!important;
    }
    body[yahoo] .unsubscribe {
      display: block;
      margin-top: 20px;
      padding: 10px 50px;
      background: #2f3942;
      border-radius: 5px;
      text-decoration: none!important;
      font-weight: bold;
    }
  }
  
  .header-gen {}
  
  .content-news-text,
  .content-text {
    padding: 0px 20px;
    background-color: #fff
  }
  
  .content-text.content-text-left {
    padding: 10px 20px 20px 20px;
  }
  
  .content-text.content-text-right {
    padding: 10px 20px 20px 0px;
  }
  
  @media only screen and (max-width: 780px) {
    .content-news-text .content-text {
      padding: 20px;
    }
    .content-news-text {
      width: 100%;
      height: 100%;
      padding: 0px;
    }
    .content-news-img,
    .content-news-img img,
    .content-news-img-3,
    .content-news-img-3 img {
      width: 100%
    }
    .content-news-text .content-text {
      height: auto;
    }
    .images-pre-footer img {
      padding: 10px 0px 10px 0 !important;
    }
    .download_pdf {
      padding: 0px 10px 0px 20px;
    }
  }
  
  .images-pre-footer {
    padding: 10px;
  }
  
  .download_pdf img {
    vertical-align: middle;
  }
  
  h2 {
    margin: 0px;
  }
  
  .shadow img {
    width: 100% !important;
  }
  
  @media (max-width: 750px) {
    .hidden-x {
      display: none
    }
    .hidden-desktop {
      display: block
    }
    .content {
      max-width: 100%;
    }
    .imatge-table {
      width: 100%;
      float: none
    }
    .text-table {
      width: 100%;
      float: none;
      padding: 15px
    }
    .images-bottom {
      padding-right: 3px;
    }
    .images-bottom img {
      width: 90%;
    }
    .images-bottom:first-child {
      padding-left: 5px;
    }
    .pl-15 {
      padding-left: 0
    }
    .p-0-20 {
      padding: 0;
    }
    .content-news-text .content-text {
      padding: 0;
    }
    .table-mob {
      width: 100% !important
    }
  }
</style>
